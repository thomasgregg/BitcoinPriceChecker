<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price Checker</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    #price-container {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      border: 2px solid #F7931A;
      border-radius: 30px; /* Makes the frame rounded */
      background-color: #fffbe6; /* Light yellow background */
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn {
      display: inline-block;
      width: 150px; /* Fixed width for consistent size */
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      text-align: center; /* Center-align text within the button */
      color: white;
      background-color: #F7931A;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: none;
    }

    .btn:hover {
      background-color: #F7931A;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em; /* Smaller text */
      color: #999; /* Subtle gray color */
      opacity: 0.6; /* Reduce opacity for less prominence */
    }

    footer a {
      text-decoration: none;
      color: #999; /* Match text color for subtlety */
    }

    footer a:hover {
      color: #F7931A; /* Optional: Bitcoin orange on hover */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="icon128.png" alt="Bitcoin Logo">
    <div id="price-container">Loading...</div>
    <button id="refresh" class="btn">Refresh Price</button>
    <footer>
      Powered by <a href="https://coindesk.com" target="_blank">CoinDesk API</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
